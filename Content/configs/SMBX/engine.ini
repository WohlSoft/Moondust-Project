[message-box]
image="message_box.png"
border-width=32 ;width of border which will be detected on sprite

[menu]
selector="selector_red.png"
scroll-up="scroll_up.png"
scroll-down="scroll_down.png"
item-height=32
font-offset=7
font="font1"

[fonts]

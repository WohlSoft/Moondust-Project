git:
  depth: 2

branches:
  only:
    - master
    - stable

language: cpp

matrix:
  include:
    - os: linux
      dist: trusty
      compiler: gcc
      env:
        - QT_VER=5.9.9_static
        - QT_TARBALL=qt-5.9.9-static-ubuntu-14-04-x64-gcc8.tar.bz2
        - IS_COVERITY_SCAN=true
      addons:
        coverity_scan:
          project:
            name: "WohlSoft/PGE-Project"
            description: "PGE Project - a free and open source game engine to create games of platform genre"
          notification_email: admin@wohlnet.ru
          build_command:   "bash ./build.sh no-pause ninja noqt noeditor nocalibrator nogifs2png nopng2gifs nolazyfixtool nomanager nomaintainer nomusicplayer"
          branch_pattern: master
        apt:
          sources:
            - sourceline: "ppa:ubuntu-toolchain-r/test"
            - sourceline: "ppa:ubuntu-sdk-team/ppa"
            - sourceline: "ppa:adrozdoff/cmake"
          packages:
            - build-essential
            - "^libxcb.*"
            - libx11-dev
            - libx11-xcb-dev
            - libxcursor-dev
            - libxrender-dev
            - libxrandr-dev
            - libxext-dev
            - libxi-dev
            - libxss-dev
            - libxt-dev
            - libxv-dev
            - libxxf86vm-dev
            - libxinerama-dev
            - libxkbcommon-dev
            - libfontconfig1-dev
            - libasound2-dev
            - libpulse-dev
            - libdbus-1-dev
            - libgtk-3-dev
            - libgegl-dev
            - udev
            - mtdev-tools
            - webp
            - libudev-dev
            - libglm-dev
            - libwayland-dev
            - libegl1-mesa-dev
            - mesa-common-dev
            - libgl1-mesa-dev
            - libglu1-mesa-dev
            - libgles2-mesa
            - libgles2-mesa-dev
            - libmirclient-dev
            - libproxy-dev
            - ccache
            - gcc-8
            - g++-8
            - libc6
            - libstdc++6
            - cmake
            - ninja-build
    - os: linux
      dist: xenial
      compiler: gcc
      env:
        - QT_VER=5.14.2_static
        - QT_TARBALL=qt-5.14.2-static-ubuntu-16-04-x64-gcc8.tar.bz2
        - UPLOAD_TARGET=ubuntu-16-04
        - UPLOAD_VERSION_SUFFIX=ubuntu1604
        - CI_NEED_LFTP_U1604=true
      addons:
        apt:
          sources:
            - sourceline: "ppa:ubuntu-toolchain-r/test"
            - sourceline: "ppa:ubuntu-sdk-team/ppa"
            - sourceline: 'deb https://apt.kitware.com/ubuntu/ xenial-rc main'
              keyurl: "https://apt.kitware.com/keys/kitware-archive-latest.asc"
          packages:
            - build-essential
            - "^libxcb.*"
            - libx11-dev
            - libx11-xcb-dev
            - libxcursor-dev
            - libxrender-dev
            - libxrandr-dev
            - libxext-dev
            - libxi-dev
            - libxss-dev
            - libxt-dev
            - libxv-dev
            - libxxf86vm-dev
            - libxinerama-dev
            - libxkbcommon-dev
            - libfontconfig1-dev
            - libasound2-dev
            - libpulse-dev
            - libdbus-1-dev
            - libgtk-3-dev
            - libgegl-dev
            - libgegl-0.0-dev
            - udev
            - mtdev-tools
            - webp
            - libudev-dev
            - libglm-dev
            - libwayland-dev
            - libegl1-mesa-dev
            - xwayland
            - wayland-protocols
            - mesa-common-dev
            - libgl1-mesa-dev
            - libglu1-mesa-dev
            - libgles2-mesa
            - libgles2-mesa-dev
            - libmirclient-dev
            - libwayland-server0
            - libproxy-dev
            - ccache
            - gcc-8
            - g++-8
            - libc6
            - libstdc++6
            - cmake
            - ninja-build
            - libreadline6
            - libgnutls30
            - libexpat1-dev
    - os: osx
      osx_image: xcode10.2
      compiler: clang
      env:
        - QT_VER=5.14.2
        - QT_TARBALL=qt-5-14-2-static-macosx-10-14-6.tar.bz2
      before_cache:
        - brew cleanup
      cache:
        directories:
          - $HOME/Library/Caches/Homebrew
      addons:
        homebrew:
          packages:
            - ninja
            - cmake
            - coreutils
            - binutils
            - gnu-sed
            - lftp
            - axel
          update: true

before_install:
  - bash _common/travis-ci/before-install.sh

# install: true

before_script:
  - bash _common/travis-ci/before-script.sh

script:
  - bash _common/travis-ci/build.sh

after_success:
  - bash _common/travis-ci/upload.sh

